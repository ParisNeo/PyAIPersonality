<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="text/javascript">
        var host = 'localhost';  // Replace with your desired host
        var port = 9600;  // Replace with your desired port

        var socket = io(host + ':' + port);

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        function generateText() {
            var prompt = document.getElementById('prompt').value;
            console.log(prompt)
            socket.emit('generate_text', { 'prompt': prompt });
            console.log('request emitted')
        }

        socket.on('text_generated', function(data) {
            var text = data.text;
            document.getElementById('output').innerHTML += text + '<br>';
        });
    </script>
</head>
<body>
    <input type="text" id="prompt" placeholder="Enter prompt">
    <button onclick="generateText()">Generate</button>
    <div id="output"></div>
</body>
</html>
